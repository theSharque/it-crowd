<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>IT-Crowd :: Projects</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2" style="align-content: center;">
  <h3>Project List</h3>
  <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back to title</a>
  <a th:href="@{/git/add}" class="btn btn-primary btn-sm mb-3">Add Project</a>
  <table style="width:80%;" class="table table-striped border-light table-responsive-md">
    <thead>
    <tr>
      <th>Name</th>
      <th>Url</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project:${projects}">
      <td th:text="${project.getName()}"></td>
      <td th:text="${project.getUrl()}"></td>
      <td th:text="${project.getStatus()}"></td>
      <td>
        <a th:href="@{/git/reset/{id}(id=${project.getId()})}" class="btn btn-secondary">Run</a>
        <a th:href="@{/git/delete/{id}(id=${project.getId()})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
