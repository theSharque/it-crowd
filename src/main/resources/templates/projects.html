<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container my-2" align="center">

  <h3>Project List</h3>
  <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Project</a>
  <table style="width:80%" border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Name</th>
      <th>Url</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project:${projects}">
      <td th:text="${project.getName()}"></td>
      <td th:text="${project.getUrl()}"></td>
      <td th:text="${project.getStatus()}"></td>
      <td>
        <a th:href="@{/delete/{id}(id=${project.getId()})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
